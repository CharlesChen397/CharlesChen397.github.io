<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>WeChat - Charles Chen</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css">
    <style>
        .wechat-container {
            width: 100%;
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
        }

        .wechat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .wechat-icon {
            font-size: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .wechat-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            color: white;
        }

        .wechat-id-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 30px;
            margin: 30px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .wechat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .wechat-id {
            font-size: 36px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .wechat-instruction {
            font-size: 16px;
            margin-top: 20px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .wechat-container {
                padding: 20px;
                margin: 40px auto;
            }

            .wechat-card {
                padding: 40px 20px;
            }

            .wechat-icon {
                font-size: 60px;
            }

            .wechat-title {
                font-size: 24px;
            }

            .wechat-id {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="wechat-container">
        <div class="wechat-card">
            <div class="wechat-icon">üí¨</div>
            <h1 class="wechat-title">Let's Connect on WeChat!</h1>

            <div class="wechat-id-container">
                <div class="wechat-label">WeChat ID</div>
                <div class="wechat-id">yiqiao-c</div>
            </div>

            <p class="wechat-instruction">
                üì± Open WeChat and search for this ID<br>
                ü§ù Feel free to add me and say hi!
            </p>

            <a href="index.html" class="back-button">‚Üê Back to Homepage</a>
        </div>
    </div>
</body>

</html>
